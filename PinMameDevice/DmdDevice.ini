[global]
resize = fit ; fit, fill or stretch
fliphorizontally = false
flipvertically = false
colorize = false

[virtualdmd]
enabled = true 
stayontop = false ; virtual dmd stays on top of all other windows
hidegrip = false  ; hide the resize grip
left = 0          ; x-axis of the window position
top = 0           ; y-axis of the window position
width = 1024      ; width of the dmd in monitor pixels
height = 256      ; height of the dmd in monitor pixels

[pindmd1]
enabled = true    ; if false, doesn't bother looking for a pinDMD1

[pindmd2]
enabled = true    ; if false, doesn't bother looking for a pinDMD2

[pindmd3]
enabled = true    ; if false, doesn't bother looking for a pinDMD3
port =            ; COM port, e.g. COM3

[pin2dmd]
enabled = true    ; if false, doesn't bother looking for a PIN2DMD
